<div id="home-tab-content">
	<div ng-show="isSet(1)">
		<p>Tab #1</p>
	</div>
	<div ng-show="isSet(2)">
		<p>Tab #2</p>
	</div>
	<div ng-show="isSet(3)">
		{{ user_data }}
	</div>
</div>
<div id="home-tabs">
	<ul class="nav nav-pills">
		<li ng-class="{ active: isSet(1) }">
			<a href ng-click="setTab(1)">Dashboard</a>
		</li>
		<li ng-class="{ active: isSet(2) }">
			<a href ng-click="setTab(2)">Announcements</a>
		</li>
		<li ng-class="{ active: isSet(3) }">
			<a href ng-click="setTab(3)">Settings</a>
		</li>
	</ul>
</div>
